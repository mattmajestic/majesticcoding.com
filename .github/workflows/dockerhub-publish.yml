name: Publish Docker Image to Docker Hub

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Login to Docker Hub
        run: |
          echo "${{ secrets.DOCKERHUB_PASSWORD }}" | docker login -u mattmajestic --password-stdin

      - name: Build and Push Go Application to DockerHub
        run: |
          docker build -t mattmajestic/majesticcoding:latest .
          docker push mattmajestic/majesticcoding:latest

      - name: Build and Push Docker Image for Nginx RTMP
        uses: docker/build-push-action@v2
        with:
          context: .
          file: Dockerfile.rtmp
          tags: mattmajestic/majesticcoding-rtmp:latest
          push: true

